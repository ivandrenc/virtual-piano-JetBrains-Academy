<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>

        <div class="black-keys">
            <kbd id="Wkey">W</kbd>
            <kbd id="Ekey">E</kbd>
            <kbd id="Tkey">T</kbd>
            <kbd id="Ykey">Y</kbd>
            <kbd id="Ukey">U</kbd>
        </div>


    </div>
<script src="main.js"></script>
</body>
</html>
